<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="carousel[activeImage].image" :alt="carousel[activeImage].title" />
                    <div class="text">
                        <h3>{{carousel[activeImage].title}}</h3>
                        <p>
                            {{carousel[activeImage].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImg" ></div>
                    <div class="next" @click="nextImg"></div>
                    <div v-for="(thumb, i) in carousel" class="thumb">
                        <img :src="carousel[i].image" :alt="carousel[i].title" />
                    </div>
                    
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./assets/js/main.js" type="module"></script>
</body>

</html>
